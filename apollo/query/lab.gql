query LabAndQA($id: ID = "dGVybToxMTc=") {
  category(id: $id) {
    id
    name
    description
    cat_cf {
      image {
        altText
        sourceUrl
      }
    }
    contentNodes(first: 10) {
      edges {
        node {
          id
          ... on Page {
            id
            title
            featuredImage {
              node {
                id
                sourceUrl
              }
            }
          }
        }
      }
    }
  }
}
