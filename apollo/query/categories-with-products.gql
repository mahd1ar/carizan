query categoriesWithProducts(
  $id: ID = "dGVybToyNg=="
  $first: Int = 4
  $language: LanguageCodeEnum = EN
) {
  category(id: $id, idType: ID) {
    id
    name
    description
    contentNodes(first: $first) {
      edges {
        node {
          id
          ... on Post {
            id
            title(format: RENDERED)
            featuredImage {
              node {
                id
                srcSet(size: MEDIUM)
                sourceUrl
              }
            }
          }
        }
      }
    }
    cat_cf {
      image {
        id
        srcSet(size: MEDIUM)
        sourceUrl
      }
    }
    translation(language: $language) {
      id
    }
  }
}
